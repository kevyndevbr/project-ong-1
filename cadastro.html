<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Voluntário - ONG Sport Alternative</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- =========================
     HEADER / NAVBAR
========================= -->
<header>
  <nav class="navbar">
    <div class="logo">ONG Sport Alternative</div>

      
      <!-- Menu principal -->
      <ul class="nav-links">
        <li><a href="#index">Início</a></li>
        
      </ul>

      <a href="button.html" class="doe-button">Doe Agora</a>

      <!-- Botão hambúrguer para mobile -->
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>


<!-- =========================
     MAIN CONTENT
========================= -->
<main>
  <section class="cadastro-section container">
    <h2>Cadastro de Voluntário</h2>
    <p class="subtitle">Participe da nossa missão e transforme vidas através do esporte!</p>

    <form class="cadastro-form" action="#" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo <span class="required">*</span></label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="telefone">Telefone <span class="required">*</span></label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP <span class="required">*</span></label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required>

        <label for="endereco">Endereço <span class="required">*</span></label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida, etc" required>

        <label for="numero">Número <span class="required">*</span></label>
        <input type="text" id="numero" name="numero" placeholder="123" required>

        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc">

        <label for="bairro">Bairro <span class="required">*</span></label>
        <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" required>

        <label for="cidade">Cidade <span class="required">*</span></label>
        <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade" required>

        <label for="estado">Estado <span class="required">*</span></label>
        <select id="estado" name="estado" required>
          <option value="">Selecione o estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="doe-button">Enviar Cadastro</button>
        <a href="index.html" class="btn-secondary">Cancelar</a>
      </div>

      <p class="form-note"><span class="required">*</span> Campos obrigatórios</p>
    </form>
  </section>
</main>

<!-- =========================
     FOOTER
========================= -->
<footer>
  <div class="container">
    <p>&copy; 2025 ONG Sport Alternative. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
